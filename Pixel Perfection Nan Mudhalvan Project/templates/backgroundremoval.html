<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <link rel="stylesheet" href="../static/css/backgroundremoval.css">
</head>
<body>
    <nav>
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="#">My_Images</a></li>
          <li><a href="/vhremoval">About</a></li>
          <li><select name="imgs" id="igms" class="select-selected">
             <option value="1">Image AI</option>
              <option value="2">BG Remove</option>
              <option value="3">Vehicle remove</a></option>
             <option value="4">Cartoon image</option>
              <option value="5">Beautify image</option>
            </select></li>
          <li><a href="/login"><button class="button1">Logout</button></a></li>
        </ul>
      </nav>
      <div>
        <div class="child1">
            <h1>Image after background removal</h1>
            {{ text }}
            {% if image_url %}
		        <img class="bgimg" src="{{ image_url }}" alt="Background removed image" width="400px" height="500px">
	          {% endif %}
        </div>
        <div class="child2">
            <h3>Upload Image</h3>
        <form action="/bgremoval" method="post" enctype = "multipart/form-data">
            <input type="file" name="userfile"  required class="button2"/>
            <p>NOTE:- Image format JPEG, JPG, PNG(8-bit, 16-bit, 64-bit PNG are not supported)<br>Image size no more than 3MB<br>Image resolution:less than 1280x1280 pixels.</p>
            <button class="button3" type="submit">Submit query</button>
        </form>
        </div>
      </div>
</body>
</html>
