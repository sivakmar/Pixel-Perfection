<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon image</title>
    <link rel="stylesheet" href="../static/css/cartoonimage.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/myimages">My_Images</a></li>
          <li><a href="#">About</a></li>
          <li><a class="active" href="/imageai">Image_AI</a></li>
          <li><a href="/logout"><button class="button1">Logout</button></a></li>
        </ul>
      </nav>
    <div>
        <div class="child1">
            <h1>Image after cartoon transformation</h1>
            {{ text }}
            {% if image_url %}
		        <img class="bgimg" src="{{ image_url }}" alt="Background removed image" width="500px" height="500px">
	          {% endif %}
        </div>
        <div class="child2">
            <h3>Upload Image</h3>
        <form action="/cartoonimage" method="post" enctype = "multipart/form-data">
            <input type="file" name="userfile"  required class="button2"/>
            <p>NOTE:- Image format JPEG, JPG, PNG(8-bit, 16-bit, 64-bit PNG are not supported)<br>Image size no more than 3MB</p><br>
            <select name="my-select" id="my-select">
                <option value="pixar">Pixar</option>
                <option value="pixar_plus">Pixar Plus</option>
                <option value="3d_cartoon">3D Cartoon</option>
                <option value="angel">Angel</option>
                <option value="angel_plus">Angel Plus</option>
                <option value="demon">Demon</option>
                <option value="ukiyoe_cartoon">Ukiyoe Cartoon</option>
                <option value="amcartoon">AM Cartoon</option>
                <option value="bopu_cartoon">Bopu Cartoon</option>
                <option value="jpcartoon_head">JP Cartoon Head</option>
                <option value="jpcartoon">JP Cartoon</option>
                <option value="anime">Anime</option>
                <option value="hkcartoon">HK Cartoon</option>
                <option value="classic_cartoon">Classic Cartoon</option>
                <option value="tccartoon">TC Cartoon</option>
                <option value="handdrawn">Handdrawn</option>
                <option value="sketch">Sketch</option>
                <option value="artstyle">Artstyle</option>
            </select><br>
            <button class="button3" type="submit">Submit query</button>
        </form>
        </div>
      </div>
</body>
</html>
