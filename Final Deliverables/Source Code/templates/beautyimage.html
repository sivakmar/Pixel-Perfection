<html lang="en">
<head>

    <link rel="stylesheet" href="../static/css/cartoonimage.css">
</head>
<body>
    <nav>
        <ul>
          <li><a  href="/">Home</a></li>
          <li><a href="/myimages">My_Images</a></li>

          <li><a class="active" href="/imageai">Image_AI</a></li>

    <div>
        <div class="child1">
            <h1>Image after beautifying the skins</h1>
            {{ text }}
            {% if image_url %}
		        <img class="bgimg" src="{{ image_url }}" alt="Background removed image" width="500px" height="500px">

        </div>
        <div class="child2">
            <h3>Upload Image</h3>
        <form action="/beautyimage" method="post" enctype = "multipart/form-data">

            <p>NOTE:- Image format JPEG, JPG, PNG(8-bit, 16-bit, 64-bit PNG are not supported)<br>Image size no more than 3MB</p><br>
            <label>Retouch Degree:<input type="number" value="retouch degree" name="retouch"/></label><br>
            <label>Whitening Degree:<input type="number" value="whitening degree" name="whitening"/></label><br> 
            <button class="button3" type="submit">Submit query</button>
        </form>
        </div>
      </div>
